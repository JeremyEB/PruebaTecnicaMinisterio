    <script>
        let url = "https://localhost:44327/api/alumnos"
        fetch(url)
            .then(response => response.json())
            .then(Data => mostrarData(Data))
            .catch(error => console.log(error))

        const mostrarData = (Data) => {
            console.log(Data)
            let body = ''
            for (let i = 0; i<Data.length; i++){
                body += `<tr><td>${Data[i].idAlumnos}</td><td>${Data[i].nombre}</td><td>${Data[i].apellido}</td><td>${Data[i].fechaNacimiento}</td><td>${Data[i].materiaEspanol}</td><td>${Data[i].materiaMatematicas}</td><td>${Data[i].materiaSociales}</td>

                }
            document.getElementById('Data').innerHTML = body
        }
